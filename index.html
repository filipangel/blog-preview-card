<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="background">
    <main class="card-container">
      <div class="card-image">
        <img src="./assets/images/illustration-article.svg" class="card-image-src">
      </div>
      <div class="card-text">
        <h3 class="card-text-category">Learning</h3>
        <h4 class="card-text-date">Published 21 Dec 2023</h4>
        <h1 class="card-text-title">HTML & CSS foundations</h1>
        <p class="card-text-description">These languages are the backbone of every website, defining structure, content,
          and presentation. </p>
      </div>
      <div class="card-author-container">
        <div class="card-author">
          <div class="card-author-avatar">
            <img src="./assets/images/image-avatar.webp" class="card-author-avatar-src">
          </div>
          <div class="card-author-text">
            <h3 class="card-author-name">Greg Hooper</p>
          </div>
        </div>
      </div>
    </main>
  </div>

</body>

</html>
